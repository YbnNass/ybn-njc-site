<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil YBN x New Jack City</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000; /* noir */
      color: #FFD700; /* couleur g√©n√©rale jaune dor√© */
      font-family: 'Permanent Marker', cursive;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
      color: #FFC107; /* jaune plus doux/orang√© pour le titre */
      font-size: 3.5rem;
      text-shadow: 2px 2px 4px #222;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 100px;
      width: auto;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .discord-button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #FFD700;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      font-weight: bold;
    }

    .discord-button:hover {
      background-color: #e6c200;
      color: #111;
      box-shadow: 0 0 15px #e6c200;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/v6T1g5d2/logo.png" alt="Logo YBN New Jack City" />
    <span>YBN : New Jack City üóΩ</span>
  </header>
  <main>
    <a href="https://discord.gg/tonliendiscord" target="_blank" class="discord-button">Rejoins notre Discord</a>
  </main>
</body>
</html>
